[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "mugato/__init__.py"

[project]
name = "mugato"
dynamic = ["version"]
description = "A mini unofficial implementation of DeepMind's GATO paper."
authors = [
    { name = "Eric Ihli", email = "eihli@owoga.com" }
]
license = { text = "MIT" }

dependencies = [
    "datasets==3.0.2",
    "einops==0.8.0",
    "matplotlib==3.9.2",
    "minari==0.5.1",
    "minari[gcs]==0.5.1",
    "minari[hdf5]==0.5.1",
    "minigrid==2.3.1",
    "numpy==2.1.2",
    "Pillow==11.0.0",
    "requests~=2.32.3",
    "timm==1.0.11",
    "tqdm==4.66.6",
    "tiktoken==0.8.0",
    "torch==2.5.1",
]

[tool.setuptools]
package-dir = {"" = "mugato"}
packages = ["mugato"]
